<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Sliders</title>
    <link rel="stylesheet" href="image_Sliders.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img class="slide" src="car1.jpeg" alt="image-1">
            <img class="slide" src="car2.jpeg" alt="image-2">
            <img class="slide" src="car3.jpeg" alt="image-3">
            <img class="slide" src="car4.jpeg" alt="image-4">
        </div>

        <button class="pre" onclick="preSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>
    <script src="image_Sliders.js"></script>
</body>
</html>
